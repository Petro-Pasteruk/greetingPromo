<!DOCTYPE html>
<html lang="RU-ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar PostCard</title>

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/second-step.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css">

    <!-- script -->

<body>
    <header>

    <main>
        <div class="group-stars">

            <img src="./assets/img/star2.png" alt="second-start" class="second-star">
            <img src="./assets/img/star3.png" alt="third-start" class="third-star">
            <img src="./assets/img/star4.png" alt="fourth-start" class="fourth-star">

        <div class="modalHome d-flex justify-content-center d-none">

        </div>
        <div class="container" style="margin-top: 10%">
            <div class="row mobile-align">
                <div class="row justify-content-evenly">
                    <div class="col-md-6 d-flex justify-content-center">
                        <div class="bg-content">
                            <div class="bg-content-items">
                                <img src="./assets/img/lips.png" class="bg-content-item-first img-fluid d-flex justify-content-start" alt="lips">
                                <div class="choose-group">

                                </div>
                            </div>
                            <div class="bam">
                                <img src="./assets/img/bam.png" alt="">
                            </div>
                            <div class="images d-flex justify-content-center">
                                <div class="image-item d-flex justify-content-center">
                                    <img src="./assets/img/photo.png" alt="">
                                </div>
                                <br/>
                                <div class="image-item d-flex justify-content-center">
                                    <img src="./assets/img/photo.png" alt="">
                                </div>
                                <br/>
                                <div class="image-item d-flex justify-content-center">
                                    <img src="./assets/img/photo.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex flex-column align-items-center">
                        <!-- IMAGES FOR REPLACING -->
                        <div class="photo">
                            <img src="" class="img-fluid preview">
                            <img src="./assets/img/hat.png" alt="cookie hat" class="hat img-fluid">
                        </div>
                        <div class="btnUse-container d-flex justify-content-end w-100">
                            <a class="btnUse btn-warning" href="/second-step.html"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="explosion-container">
        <img src="./assets/img/explosion.png" alt="explosion" class="explosion">
    </div>
