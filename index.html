<!DOCTYPE html>
<html lang="RU-ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solar PostCard</title>

    <!-- style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css">

    <!-- script -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <header>
        <div class="header-img float-md-start"></div>
    </header>

    <main>
        <div class="group-stars">
            <img src="./assets/img/star1.png" alt="first-star" class="first-star">
            <img src="./assets/img/star2.png" alt="second-start" class="second-star">
            <img src="./assets/img/star3.png" alt="third-start" class="third-star">
            <img src="./assets/img/star4.png" alt="fourth-start" class="fourth-star">

        </div>
        <div class="container" style="margin-top: 10%">
            <div class="row">
                <div class="row justify-content-evenly">
                    <div class="col-md-6">
                        <div class="bg-content">
                            <div class="bg-content-items">
                                <img src="./assets/img/lips.png" class="bg-content-item-first img-fluid" alt="lips">
                                <div class="choose-group">
                                    <img src="./assets/img/choose.png" alt="choose" class="choose-group-first img-fluid">
                                    <img src="./assets/img/chooseShadow.png" alt="choose" class="choose-group-shadow img-fluid">
                                </div>
                            </div>
                            <div class="bam">
                                <img src="./assets/img/bam.png" alt="">
                            </div>
                            <div class="images">
                                <div class="image-item">
                                    <img src="./assets/img/photo.png" alt="">
                                </div>
                                <br/>
                                <div class="image-item">
                                    <img src="./assets/img/photo.png" alt="">
                                </div>
                                <br/>
                                <div class="image-item">
                                    <img src="./assets/img/photo.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 justify-content-center">
                        <!-- IMAGES FOR REPLACING -->
                        <div class="photo">
                            <img src="./assets/img/mainPhoto.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="explosion-container">
        <img src="./assets/img/explosion.png" alt="explosion" class="explosion">
    </div>

</body>

</html>
